<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

<body>
  <div id="root"></div>

  <script type="module">
    const rootElement = document.getElementById('root')

    const reactElementHello = React.createElement('span', {key: '1'}, 'Hello');
    const reactElementWorld = React.createElement('span', {key: '2'}, 'World');
    const reactElementContainer = React.createElement(
      'div',
      {className: 'container'},
      reactElementHello,
      ' ',
      reactElementWorld,
    );

    // we use ReactDOM.createRoot() as this replaces ReactDOM.render()
    // in  newer versions of react
    ReactDOM.createRoot(rootElement).render(reactElementContainer);

  </script>
</body>
